    <h1>Numeros Pares del 1-100 con while</h1>


    <script>

        function imprimir(frase){

            document.write(frase);
            saltarlinea();
        }
    
        function  saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
    
        }

        var contador = 2;

        while(contador<=100){

            if(contador%2==0){

                imprimir(contador)
            }
            contador++;
        }
        


    </script>
